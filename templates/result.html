<html>
	<head>
		<title>Forest Fire Prediction</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
			<link rel="stylesheet" href="static/css/main.css" />
			<noscript><link rel="stylesheet" href="static/css/noscript.css" /></noscript>
			<script src="static/js/map.js"></script>
	</head>
	<body class="is-preload" id="myself_body">

		<div id=request_container>
			<form method="get" action="#">
				<div class="fields">
					<div id="input_date" class="field">
						<div>
							<label for="year">Year</label>
							<select name = "year" id="year" required onchange="updateMonths(this.value)">
							</select>
						</div>

						<div>
							<label for="month">Month</label>
							<select name = "month" required id="month" onchange="updateDays()">
							</select>
						</div>

						<div>
							<label for="day">Day</label>
							<select name = "day" required id="day" onchange="updateHours()"></select>
						</div>
						<div>
							<label for="time">Time</label>
							<select name = "time" required id="time"></select>
						</div>
					</div>
				</div>
				<ul class="actions result">
					<li><input type="submit" value="RESULT" class="primary" /></li>
				</ul>
			</form>
		</div>
		<div id=map_container>
			<div id="map"></div>
		</div>

		<div id="main">
			<article id="intro">
				<h2 class="major"><span id="name"></span></h2>
				<div id="result_container">
					<div class="radio">
						<h4><span>기상 요인</span><br></h4>
						<input type="radio" name="radioButton" value="temp" onclick="selectInfo()" checked> <i class="fa fa-check-circle checked" aria-hidden="true"></i> 기온<br>
						<input type="radio" name="radioButton" value="rainfall" onclick="selectInfo()"> <i class="fa fa-check-circle" aria-hidden="true"></i> 강수량<br>
						<input type="radio" name="radioButton" value="humidity" onclick="selectInfo()"> <i class="fa fa-check-circle" aria-hidden="true"></i> 습도<br>
						<input type="radio" name="radioButton" value="wind" onclick="selectInfo()"> <i class="fa fa-check-circle" aria-hidden="true"></i> 풍속<br>
						<br><h4><span>지형적 요인</span></h4>
						<input type="radio" name="radioButton" value="slope" onclick="selectInfo()"> <i class="fa fa-check-circle" aria-hidden="true"></i> 기울기<br>
						<br><h4><span>인적 요인</span></h4>
						<input type="radio" name="radioButton" value="landuse" onclick="selectInfo()"> <i class="fa fa-check-circle" aria-hidden="true"></i> Land Use<br>
						
						<!--<input type="radio" name="radioButton" value="3" onclick="showDiv('div3')"> <i class="fa fa-check-circle" aria-hidden="true"></i> Option 3<br>
						<input type="radio" name="radioButton" value="4" onclick="showDiv('div4')"> <i class="fa fa-check-circle" aria-hidden="true"></i> Option 4<br>
						<input type="radio" name="radioButton" value="1" onclick="showDiv('div1')" checked> <i class="fa fa-check-circle" aria-hidden="true"></i> Option 1<br>
						<input type="radio" name="radioButton" value="2" onclick="showDiv('div2')"> <i class="fa fa-check-circle" aria-hidden="true"></i> Option 2<br>
						<input type="radio" name="radioButton" value="3" onclick="showDiv('div3')"> <i class="fa fa-check-circle" aria-hidden="true"></i> Option 3<br>
						<input type="radio" name="radioButton" value="4" onclick="showDiv('div4')"> <i class="fa fa-check-circle" aria-hidden="true"></i> Option 4<br>-->
					</div>
					<div id="view_result" class="visualization">
						<div class="image_title" class="">
							<h3 class="major">예측 결과</h3>
						</div>
						<img id="image_result" src="../static/DB/result/{{ date }}/result.png" alt="Image" width="400" height="auto"/>
					</div>
					<div id="view_info" class="visualization">
						<div class="image_title" class="">
							<h3 class="major">인자</h3>
						</div>
						<img id="image_info" src="" alt="Image" width="400" height="auto"/>
					</div>
				</div>
			</article>
		</div>

		<!-- <div id="info-box" style="display:none;">
			<p>Name: <span id="name"></span></p>
			<p>Risk Level: <span id="risk"></span></p>
		</div> -->
		

		<!-- Scripts -->
			<script src="static/js/jquery.min.js"></script>
			<script src="static/js/browser.min.js"></script>
			<script src="static/js/breakpoints.min.js"></script>
			<script src="static/js/util.js"></script>
			<script src="static/js/date.js"></script>
			<script>
				document.getElementById("year").value = "{{ year }}";
				updateMonths("{{ year }}");
				document.getElementById("month").value = "{{ month }}";
				updateDays();
				document.getElementById("day").value = "{{ day }}";
				updateHours();
				document.getElementById("time").value = "{{ time }}";
			</script>
			<script type="text/javascript">
				var date_dir = "{{ date }}"
			</script>
			<script src="static/js/map.js"></script>
			<script src="static/js/result.js"></script>
			<script src="static/js/main.js"></script>
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLMZHPxF-a2DKkHLtDFJYXw7xBdX_szpo&callback=initMap"></script>
	</body>
</html>
