<html>
	<head>
		<title>Forest Fire Prediction</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
			<link rel="stylesheet" href="static/css/main.css" />
			<noscript><link rel="stylesheet" href="static/css/noscript.css" /></noscript>
			<script src="static/js/map.js"></script>
	</head>
	<body class="is-preload" id="myself_body">

		<div id=request_container>
			<form method="get" action="#">
				<div class="fields">
					<div id="input_date" class="field">
						<div>
							<label for="year">Year</label>
							<select name = "year" id="year" required onchange="updateMonths(this.value)">
							</select>
						</div>

						<div>
							<label for="month">Month</label>
							<select name = "month" required id="month" onchange="updateDays()">
							</select>
						</div>

						<div>
							<label for="day">Day</label>
							<select name = "day" required id="day" onchange="updateHours()"></select>
						</div>
						<div>
							<label for="time">Time</label>
							<select name = "time" required id="time"></select>
						</div>
					</div>
				</div>
				<ul class="actions result">
					<li><input type="submit" value="RESULT" class="primary" /></li>
				</ul>
			</form>
		</div>
		<div id=map_container>
			<div id="map"></div>
		</div>

		<div id="main">
			<article id="intro">
				<h2 class="major"><span id="name"></span></h2>
				<div id="result_container">
					<div id="result">
						<img id="image_result" src="../static/images/result.png" alt="Image" width="300" height="auto"/>
					</div>
					<div class="radio">
						<input type="radio" name="radioButton" value="1" onclick="showDiv('div1')" checked> <i class="fa fa-check-circle checked" aria-hidden="true"></i> Option 1<br>
						<input type="radio" name="radioButton" value="2" onclick="showDiv('div2')"> <i class="fa fa-check-circle" aria-hidden="true"></i> Option 2<br>
						<input type="radio" name="radioButton" value="3" onclick="showDiv('div3')"> <i class="fa fa-check-circle" aria-hidden="true"></i> Option 3<br>
						<input type="radio" name="radioButton" value="4" onclick="showDiv('div4')"> <i class="fa fa-check-circle" aria-hidden="true"></i> Option 4<br>
					</div>
					<div id="visualization">
						<div id="div1" class="">
							<h4 class="major">SUMMARY: what</h4>
							<div class="visualization_img_container">
								<button id="prevButton">Previous</button>
								<div class="img_container">
									<img id="summary" src="../static/images/summary/평창군/0.png" alt="Image" />
								</div>
								<button id="nextButton">Next</button>
							</div>
						</div>
						<div id="div2" class="hidden">
							<h4 class="major">WEATHER: what</h4>
							<div class="visualization_img_container">
								<button id="prevButton">Previous</button>
								<div class="img_container">
									<img id="weather" src="../static/images/weather/0.png" alt="Image" />
								</div>
								<button id="nextButton">Next</button>
							</div>
						</div>
						<div id="div3" class="hidden">
							<h4 class="major">LAND: what</h4>
							<div class="visualization_img_container">
								<button id="prevButton">Previous</button>
								<div class="img_container">
									<img id="land" src="../static/images/land/0.png" alt="Image" />
								</div>								
								<button id="nextButton">Next</button>
							</div>
						</div>
						<div id="div4" class="hidden">
							<h4 class="major">HUMAN: what</h4>
							<div class="visualization_img_container">
								<button id="prevButton">Previous</button>
								<div class="img_container">
									<img id="human" src="../static/images/human/평창군/0.png" alt="Image" />
								</div>
								<button id="nextButton">Next</button>
							</div>
						</div>
					</div>
				</div>
				<p>Risk Level: <span id="risk"></span></p>
			</article>
		</div>

		<!-- <div id="info-box" style="display:none;">
			<p>Name: <span id="name"></span></p>
			<p>Risk Level: <span id="risk"></span></p>
		</div> -->
		

		<!-- Scripts -->
			<script src="static/js/jquery.min.js"></script>
			<script src="static/js/browser.min.js"></script>
			<script src="static/js/breakpoints.min.js"></script>
			<script src="static/js/util.js"></script>
			<script src="static/js/date.js"></script>
			<script>
				document.getElementById("year").value = "{{ year }}";
				document.getElementById("month").value = "{{ month }}";
				document.getElementById("day").value = "{{ day }}";
				document.getElementById("time").value = "{{ time }}";
			</script>
			<script src="static/js/result.js"></script>
			<script src="static/js/main.js"></script>
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLMZHPxF-a2DKkHLtDFJYXw7xBdX_szpo&callback=initMap"></script>
	</body>
</html>
